<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>GWL Management</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/application.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" type="text/css" href="css/vistyle.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- Header -->
    <div>
      <nav class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header"><a class="navbar-brand" href="/"><img src="images/logo.png" alt=""></a></div>
          <ul class="navbar-right nav navbar-nav">
            <li role="presentation" class="active"><a href="/master-data">Master Data</a></li>
            <li class="dropdown">
              <a id="employee-dropdown" role="button" class="dropdown-toggle" aria-haspopup="true" aria-expanded="false" href="#">Employees <span class="caret"></span></a>
              <ul role="menu" class="dropdown-menu" aria-labelledby="employee-dropdown">
                <ul>
                  <li><a href="/employee/list">Employee Details</a></li>
                </ul>
              </ul>
            </li>
            <li role="presentation" class=""><a role="button" href="#">Logout</a></li>
          </ul>
          <div class="clearfix"></div>
        </div>
      </nav>
    </div>
    <!-- /Header -->
    <div class="container">
      <div class="row">
        <!-- Left Side -->
        <div class="col-sm-3">
        Left side area
        </div>
        <!-- /Left Side -->
        <!-- Right Side -->
        <div class="col-sm-9">
          <div class="master-data">
            <h2>Appraisal </h2>
            
            <table class="table table-bordered table-ui">
              <thead>
                <tr>
                  <th>Year </th>
                  <th>Name </th>
                  <th>Designation </th>
                  <th>Status </th>
                  <th>Action </th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>2018 </td>
                  <td>Ujjal </td>
                  <td>SSE </td>
                  <td>Initial </td>
                  <td><a href="#" data-toggle="modal" data-target="#open-form">Open</a> </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <!-- /Right Side -->
      </div>
    </div>

    <!-- Appraisal Modal -->
    <div class="modal fade custom" id="open-form" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Appraisal Form </h4>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-sm-3">
                <div class="prof-pic">
                  <img src="images/prof.jpg" alt="">
                </div>
              </div>
              <div class="col-sm-9">
                <p class="name"><span>Name </span>: Ujjal Mondal</p>
                <p class="name"><span>Year </span>: 2018</p>
                <p class="name"><span>Designation </span>: SSE</p>
              </div>
            </div>
            
            <!-- Nav tabs -->
            <ul class="nav nav-tabs mTop15" role="tablist">
              <li role="presentation" class="active"><a href="#goal" aria-controls="history" role="tab" data-toggle="tab">Goal</a></li>
              <li role="presentation"><a href="#goal2" aria-controls="time" role="tab" data-toggle="tab">Text</a></li>
              <li role="presentation"><a href="#goal3" aria-controls="notes" role="tab" data-toggle="tab">Text 2</a></li>
            </ul>
            <!-- Tab panes -->
            <div class="tab-content custom">
              <div role="tabpanel" class="tab-pane active" id="goal">Content</div>
              <div role="tabpanel" class="tab-pane" id="goal2">Content</div>
              <div role="tabpanel" class="tab-pane" id="goal3">Content</div>
            </div>
          </div>
          
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
