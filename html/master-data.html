<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>GWL Management</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/application.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/fontawesome-all.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- Header -->
    <div>
      <nav class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header"><a class="navbar-brand" href="/"><img src="images/logo.png" alt=""></a></div>
          <ul class="navbar-right nav navbar-nav">
            <li role="presentation" class="active"><a href="/master-data">Master Data</a></li>
            <li class="dropdown">
              <a id="employee-dropdown" role="button" class="dropdown-toggle" aria-haspopup="true" aria-expanded="false" href="#">Employees <span class="caret"></span></a>
              <ul role="menu" class="dropdown-menu" aria-labelledby="employee-dropdown">
                <ul>
                  <li><a href="/employee/list">Employee Details</a></li>
                </ul>
              </ul>
            </li>
            <li role="presentation" class=""><a role="button" href="#">Logout</a></li>
          </ul>
          <div class="clearfix"></div>
        </div>
      </nav>
    </div>
    <!-- /Header -->
    <div class="container">
      <div class="row">
        <!-- Left Side -->
        <div class="col-sm-3">
        Left side area
        </div>
        <!-- /Left Side -->
        <!-- Right Side -->
        <div class="col-sm-9">
          <div class="master-data">
            <h2>Location <button data-toggle="modal" data-target="#add-location">Add Location</button></h2>
            <div class="clearfix"></div>
            <ul class="asset-list">
              <li>Kolkata <i class="fas fa-times"></i></li>
              <li>Bangalore <i class="fas fa-times"></i></li>
            </ul>
            <div class="clearfix"></div>

            <h2>Department <button data-toggle="modal" data-target="#add-department">Add Department</button></h2>
            <div class="clearfix"></div>
            <ul class="asset-list">
              <li>Developer <i class="fas fa-times"></i></li>
              <li>HR <i class="fas fa-times"></i></li>
              <li>Finance <i class="fas fa-times"></i></li>
            </ul>
            <div class="clearfix"></div>

            <h2>Designation <button data-toggle="modal" data-target="#add-designation">Add Designation</button></h2>
            <div class="clearfix"></div>
            <ul class="asset-list">
              <li>Developer <i class="fas fa-times"></i></li>
              <li>HR <i class="fas fa-times"></i></li>
              <li>Finance <i class="fas fa-times"></i></li>
            </ul>
            <div class="clearfix"></div>
          </div>
        </div>
        <!-- /Right Side -->
      </div>
    </div>

    <!-- Add Location Modal -->
    <div class="modal fade custom" id="add-location" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Add Location </h4>
          </div>
          <div class="modal-body">
            <label>Location</label>
            <input type="text">
            <div class="text-right">
              <button class="btn-ui orange">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /Add Location Modal -->

    <!-- Add Department Modal -->
    <div class="modal fade custom" id="add-department" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Add Department </h4>
          </div>
          <div class="modal-body">
            <label>Department name </label>
            <input type="text">
            <div class="text-right">
              <button class="btn-ui orange">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /Add Department Modal -->

    <!-- Add Department Modal -->
    <div class="modal fade custom" id="add-department" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Add Department </h4>
          </div>
          <div class="modal-body">
            <label>Department name </label>
            <input type="text">
            <div class="text-right">
              <button class="btn-ui orange">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /Add Department Modal -->

    <!-- Add Designation Modal -->
    <div class="modal fade custom" id="add-designation" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Add Designation </h4>
          </div>
          <div class="modal-body">
            <label>Designation name </label>
            <input type="text">
            <div class="text-right">
              <button class="btn-ui orange">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /Add Designation Modal -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
